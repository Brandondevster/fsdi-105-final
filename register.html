        <center><h2>Welcome to Fashion Pet!</h2></center>
        <center><h2>Please register your pet below</h2></center>

            <input class="form-control" type="text" placeholder="Enter a name" id="petName">
            <input class="form-control" type="number" placeholder="Enter the age" id="petAge">

            <input class="form-control" type="text" placeholder="Enter a phone number" id="ownerPhone">
        
            <button onclick="register();">Register</button> 
            <input class="form-control" type="text" placeholder="Enter a pet name" id="txtsearchPet">
